<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
<h1>Password Generator</h1>
<div>
<label for="length">Password Length:</label>
<input type="number" id="length" min="7" max="70" value="7">
</div>
<div>
<input type="checkbox" id="uppercase" checked>
<label for="uppercase">Include Uppercase Letters</label>
</div>
<div>
<input type="checkbox" id="lowercase" checked>
<label for="lowercase">Include Lowercase Letters</label>
</div>
<div>
<input type="checkbox" id="numbers" checked>
<label for="numbers">Include Numbers</label>
</div>
<div>
<input type="checkbox" id="symbols">
<label for="symbols">Include Symbols</label>
</div>
<button id="generate">Generate Password</button>
<textarea id="password" readonly></textarea>
<button id="copy">Copy Password</button>
</div>
<div id="message" class="message">The Password length should be at least 7 characters and maximum 70 characters (Thala for a Reason)</div>
<script src="script.js"></script>
</body>
</html>
